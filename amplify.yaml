version: 1
frontend:
  phases:
    preBuild:
      commands:
        - gem install bundler
        - bundle update --bundler
        - rm -rf vendor/bundle
        - bundle install --no-cache --clean
    build:
      commands:
        - jekyll build
  artifacts:
    baseDirectory: _site
    files:
      - '**/*'
  cache:
    paths: []
