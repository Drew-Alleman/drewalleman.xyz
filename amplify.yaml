version: 1
frontend:
  phases:
    preBuild:
      commands:
        - export LC_ALL="C.UTF-8"
        - export LANG="en_US.UTF-8"
        - export LANGUAGE="en_US.UTF-8"
        - rvm install 3.3.4
        - rvm use 3.3.4
        - bundle install
    build:
      commands:
        - JEKYLL_ENV=production bundle exec jekyll build
  artifacts:
    baseDirectory: _site
    files:
      - "**/*"
  cache:
    paths: []
